<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>MyFlix - 신규 영화</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  :root{
    --bg:#111111;
    --panel:#1a1a1a;
    --panel-2:#222;
    --text:#e5e5e5;
    --muted:#bdbdbd;
    --red:#E50914;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:"Noto Sans KR","Apple SD Gothic Neo",sans-serif;
    background:var(--bg);
    color:var(--text);
  }
  .wrap{width:980px; margin:24px auto; padding:0 12px;}

  .header{
    background:var(--bg);
    padding:10px 12px;
    overflow:auto;
    border-bottom:1px solid #1f1f1f;
  }
  .logo{ float:left; }
  .logo img{ width:100px; height:auto; display:block; }
  .menu{ float:right; }
  .menu a{
    display:inline-block;
    color:var(--text);
    text-decoration:none;
    padding:6px 10px;
    margin-left:8px;
  }
  .menu a.active{ color:var(--red); }

  .page-title{
    text-align:center;
    font-size:22px;
    font-weight:700;
    margin:22px 0 26px;
  }

  /* 이미지 한 줄 정렬 */
  .cards{
    display:flex;
    justify-content:space-between;
    align-items:center;
    gap:24px;
    flex-wrap:nowrap; /* 줄바꿈 안 됨 */
    overflow:hidden;
  }
  .card{
    width:180px;
    height:240px;
    background:var(--panel-2);
    border:1px solid #2b2b2b;
    overflow:hidden;
    margin-top:60px; 
    flex-shrink:0;
  }
  .card a{ display:block; width:100%; height:100%; }
  .card img{
    width:100%; height:100%;
    object-fit:cover; display:block;
  }

  .footer{ color:#9c9c9c; text-align:center; padding:28px 0 36px; }
</style>
</head>
<body>

<div class="header">
  <div class="logo"><img src="myflix.png" alt="MYFLIX 로고"></div>
  <div class="menu">
    <a href="메인.html">홈</a>
    <a href="영화.html">영화</a>
    <a href="장르.html">장르</a>
    <a href="추천.html">추천</a>
     <a href="개봉 예정.html"class>개봉 예정작</a>
    <a href="신규.html" class="active">신규</a>
  </div>
</div>

<div class="wrap">
  <div class="page-title">신규 영화</div>

  <div class="cards">
    <div class="card">
      <img src="신.png" ></a>
    </div>
    <div class="card">
     <img src="신2.png"></a>
    </div>
    <div class="card">
     <img src="신3.png"></a>
    </div>
    <div class="card">
      <img src="신4.png"></a>
    </div>
  </div>

  <div class="footer">© 2025 MyFlix</div>
</div>

</body>
</html>
