<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>MyFlix - 기본 레이아웃</title>
<style>
  
  body{
    margin: 0;
    font-family: "Noto Sans KR","Apple SD Gothic Neo",sans-serif;
    background: #111111;   
  }
  .wrap{
    width: 980px;
    margin: 24px auto;
    padding: 0 12px;
  }

.hero {
  position: relative;
  width: 100%;
  height: 360px;
  overflow: hidden;
  background: #000;
}

.hero video {
  width: 100%;
  height: 100%;
  object-fit: cover; 
  display: block;
}
  
  .header{
    background: #111111;      
    padding: 10px 12px;
    overflow: auto;       
  }
  .logo{ float: left; }
  .logo img{
    width: 100px;
    height: auto;
    display: block;
  }
  .menu{ float: right; }
  .menu a{
    display: inline-block;
    color: #e5e5e5;
    text-decoration: none;
    padding: 6px 10px;
    margin-left: 8px;
  }
  .menu a.active{ color: #E50914; } 


  .hero{
    background: #222;      
    height: 360px;
    margin-top: 16px;
    text-align: center;
    line-height: 360px;
    color: #ffffff;
    font-size: 20px;
    
  }
  
  .section-title{
  display: inline-block;
  background: none;  
  padding: 8px 0;     
  margin: 24px 0 16px;
  font-weight: 500;
  font-size: 16px;
  color: #E50914;     
}


  
  .row{
    text-align: center;
    position: relative;
  }
  .arrow{
    position: absolute;
    top: 100px;            
    left: 0;
    width: 24px;
    height: 24px;
    color: #e5e5e5;
    font-size: 24px;
    line-height: 24px;
   
  }
  .poster {
    width: 180px;
    height: 250px;
    margin: 0 10px 24px;
    display: inline-block;
    background: #222;
    text-align: center;
    line-height: normal;
  }

  .poster img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }
  .arrow.right{ right: 0; left: auto; }

  .poster{
    display: inline-block;
    width: 180px;
    height: 250px;
    background: #222;     
    margin: 0 10px 24px;
    color: #aaa;
    text-align: center;
    line-height: 250px;
    font-size: 12px;
    
  }

  .footer{
    color: #9c9c9c;
    text-align: center;
    padding: 16px 0 28px;
  }
</style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="myflix.png" alt="MYFLIX 로고">
    </div>
    <div class="menu">

      <a href="신규.html">신규</a>
    </div>
  </div>  
  <div class="wrap">
  

  <div class="wrap">

<div class="hero">
  <video autoplay muted loop>
    <source src="메인 영화.mp4" type="video/mp4">
    <source src="메인 영화.webm" type="video/webm">
    <source src="메인 영화.ogg" type="video/ogg">

</div>

    <div class="footer">© 2025 MyFlix</div>

</html>
