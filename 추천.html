<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>MyFlix - 커뮤니티 & 추천</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  :root{
    --bg:#111111;
    --panel:#1a1a1a;
    --panel-2:#222;
    --text:#e5e5e5;
    --muted:#bdbdbd;
    --red:#E50914;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:"Noto Sans KR","Apple SD Gothic Neo",sans-serif;
    background:var(--bg);
    color:var(--text);
  }
  .wrap{width:980px; margin:24px auto; padding:0 12px;}


  .header{
    background:var(--bg);
    padding:10px 12px;
    overflow:auto;
    border-bottom:1px solid #1f1f1f;
  }
  .logo{ float:left; }
  .logo img{ width:100px; height:auto; display:block; }
  .menu{ float:right; }
  .menu a{
    display:inline-block;
    color:var(--text);
    text-decoration:none;
    padding:6px 10px;
    margin-left:8px;
  }
  .menu a.active{ color:var(--red); }

  
  .page-title{
    text-align:center;
    font-size:22px;
    font-weight:700;
    margin:18px 0 28px;
  }

  
  .grid{
    display:grid;
    grid-template-columns: 1fr 1fr;
    gap:32px;
  }
  @media (max-width: 960px){
    .wrap{width:100%; max-width:980px}
    .grid{grid-template-columns:1fr;}
  }


  .panel{
    background:var(--panel);
    padding:18px;
    border:1px solid #1f1f1f;
  }
  .panel h3{
    margin:0 0 12px;
    font-size:18px;
  }

  
  .form-table{ width:100%; border-collapse:separate; border-spacing:0 10px; }
  .form-table td{ vertical-align:top; }
  .form-table .label{
    width:110px;
    color:var(--muted);
    padding-top:6px;
    padding-right:8px;
    white-space:nowrap;
  }
  .form-table textarea{
    width:100%;
    min-height:120px;
    background:var(--panel-2);
    color:var(--text);
    border:1px solid #2b2b2b;
    padding:12px;
    resize:vertical;
    font-size:14px;
    line-height:1.6;
  }
  .form-table .one-line{ min-height:84px; } 
  .btn{
    display:inline-block;
    background:var(--red);
    color:#fff;
    border:none;
    padding:10px 16px;
    font-size:14px;
    cursor:pointer;
  }

 
  .rank-head{
    background:var(--panel);
    padding:14px 18px;
    border:1px solid #1f1f1f;
    font-weight:700;
    margin-bottom:14px;
  }
  .rank-row{
    display:flex;
    align-items:flex-start;
    gap:14px;
    flex-wrap:wrap;
  }
  .dot{
    width:8px; height:8px; background:#6f6f6f;
    margin-top:8px;
    border-radius:50%;
  }
  .card{
    width:200px; height:260px;
    background:var(--panel-2);
    border:1px solid #2b2b2b;
    color:#9c9c9c; font-size:12px;
    display:flex; align-items:center; justify-content:center;
    text-align:center;
    overflow:hidden;
  }
  .card img{ width:100%; height:100%; object-fit:cover; display:block; }
  .card a{ display:block; width:100%; height:100%; color:inherit; text-decoration:none; }

  /* 푸터 */
  .footer{ color:#9c9c9c; text-align:center; padding:28px 0 36px; }
</style>
</head>
<body>

<div class="header">
  <div class="logo"><img src="myflix.png" alt="MYFLIX 로고"></div>
  <div class="menu">
    <a href="메인.html">홈</a>
    <a href="영화.html">영화</a>
    <a href="장르.html">장르</a>
    <a href="추천.html" class="active">추천</a>
      <a href="개봉 예정.html">개봉 예정작</a> 
    <a href="신규.html">신규</a>
  </div>
</div>

<div class="wrap">
  <div class="page-title">커뮤니티 & 실시간 추천</div>

  <div class="grid">
  
    <section class="panel">
      <h3>커뮤니티 글쓰기</h3>
      <table class="form-table">
        <tr>
          <td class="label">자기소개</td>
          <td><textarea rows="5" cols="32" placeholder="간단한 소개를 적어주세요."></textarea></td>
        </tr>
        <tr>
          <td class="label">한 줄 평</td>
          <td><textarea class="one-line" rows="3" cols="32" placeholder="예) 사랑은 시간을 넘어 존재한다는 걸 믿게 됐어요."></textarea></td>
        </tr>
        <tr>
          <td></td>
          <td class="form-actions"><button class="btn">확인</button></td>
        </tr>
      </table>
    </section>


    <section>
      <div class="rank-head">실시간 추천 랭킹</div>
      <div class="rank-row">
        <span class="dot"></span>
        <div class="card">
          <a href="영화1.html"><img src="F1더무비.png" alt="F1더무비"></a>
        </div>

        <span class="dot"></span>
        <div class="card">
          <a href="영화2.html"><img src="러브레터.png" alt="러브레터"></a>
        </div>

        <span class="dot"></span>
        <div class="card">
          <a href="영화3.html"><img src="노트북.png" alt="노트북"></a>
        </div>
      </div>
    </section>
  </div>

  <div class="footer">© 2025 MyFlix</div>
</div>

</body>
</html>
