 <!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>MyFlix - 영화 상세</title>
<style>

  body{
    margin:0;
    font-family:"Noto Sans KR","Apple SD Gothic Neo",sans-serif;
    background:#111111;  
    color:#e5e5e5;
  }
  .wrap{ width:980px; margin:24px auto; padding:0 12px; }


  .header{ background:#111111; padding:10px 12px; overflow:auto; }
  .logo{ float:left; }
  .logo img{ width:100px; height:auto; display:block; }
  .menu{ float:right; }
  .menu a{
    display:inline-block; color:#e5e5e5; text-decoration:none;
    padding:6px 10px; margin-left:8px;
  }
  .menu a.active{ color:#E50914; }


  .topline{ text-align:center; margin:18px 0 8px; color:#cfcfcf; }
  .dots{ margin-top:8px; }
  .dot{
    display:inline-block; width:8px; height:8px; background:#6f6f6f;
    margin:0 4px;
  }
  .dot.dark{ background:#2e2e2e; }


.side-arrow { 
  position: fixed;              
  top: 50%;                    
  transform: translateY(-50%);
  width: 36px;
  height: 36px;
  border: none;
  background: none;
  color: #ffffff;
  font-size: 28px;
  line-height: 36px;
  text-align: center;
  cursor: pointer;
  z-index: 999;                 
}


.side-arrow.left  { left: 40px; }
.side-arrow.right { right: 40px; }

  .detail{ overflow:auto; }
  .poster{
    float:left; width:360px; height:480px;
    text-align:center; line-height:480px; color:#9a9a9a;
  }
  .poster img{ width:100%; height:100%; object-fit:cover; display:block; }

  .meta{ float:right; width:560px; min-height:480px; }

  .title{
    background:none;
    color:#ffffff;
    padding:0;
    margin:0 0 8px;
    font-weight:600;
    font-size:18px;
  }

  .fav-box{
    background:none;
    color:#d0d0d0;
    padding:0;
    margin:8px 0 12px;
    font-size:14px;
    line-height:1.7;
  }

  .rating-row{
    margin-top:12px; color:#fff;
    display:inline-block; padding:10px 12px;
  }
  .stars{ color:#ffcc00; margin-right:6px; }

  .trailers{
    margin-top:28px;
    text-align:center;
  }

 
  .thumb{
    display:inline-block;
    width:250px;
    height:140px;
    margin:0 10px 10px;
    background:#000;
    overflow:hidden;
    vertical-align:middle;
  }


  .thumb video{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
    border:none;
  }

  
  .footer{ color:#9c9c9c; text-align:center; padding:28px 0 36px; }
</style>
</head>
<body>


<div class="header">
  <div class="logo"><img src="myflix.png" alt="MYFLIX 로고"></div>
  <div class="menu">
    <a href="메인.html">홈</a>
    <a href="영화.html" class="active">영화</a>
    <a href="장르.html">장르</a>
    <a href="추천.html">추천</a>
      <a href="개봉 예정.html">개봉 예정작</a> 
    <a href="신규.html">신규</a>
  </div>
</div>

<div class="wrap">

  <div class="topline">
    MOVIE
    <div class="dots">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot dark"></span>
    </div>
  </div>

 
  <div class="stage">
    <button class="side-arrow left" onclick="location.href='영화3.html'">‹</button>
<button class="side-arrow right" onclick="location.href='영화4.html'">›</button>

    <div class="detail">
      <div class="poster">
        <img src="라라랜드.png" alt="영화 포스터">
      </div>

      <div class="meta">
        <div class="title">라라랜드</div>

        <div class="fav-box">
          <p>헐리우드 배우지망생 미아와 재즈바를 차리는게 꿈인 피아노 연주자 세바스찬은 우연히 만나 서로의 꿈을 응원하는 연인 사이가 된다.</p> 
             <p>세바스찬은 오디션 낙방에 아쉬워하는 미아를 격려하고, 돈을 벌기 위해 공연 투어에 나서지만 미아는 재즈바라는 꿈을 본격적으로 쫓지 않는 그가 탐탁지 않다.</p>    
          <p> 한편, 미아에게도 좋은 기회가 찾아오고 둘의 관계는 새로운 단계를 맞이한다.</p>  
        </div>

        <div class="rating-row">
          평점 5.0 <span class="stars"> ★★★★★</span>
        </div>

      
        <div class="trailers">
          <div class="thumb">
            <video controls>
              <source src="ra1.mp4" type="video/mp4">
            </video>
          </div>
          <div class="thumb">
            <video controls>
              <source src="ra2.mp4" type="video/mp4">
            </video>
          </div>
          <div class="thumb">
            <video controls>
              <source src="ra3.mp4" type="video/mp4">
            </video>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">© 2025 MyFlix</div>
</div>

</body>
</html>
