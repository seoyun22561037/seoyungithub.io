<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>MyFlix - 장르 탐색</title>
<style>

  body{
    margin:0;
    font-family:"Noto Sans KR","Apple SD Gothic Neo",sans-serif;
    background:#111111;
    color:#e5e5e5;
  }
  .wrap{ width:980px; margin:24px auto; padding:0 12px; }


  .header{ background:#111111; padding:10px 12px; overflow:auto; }
  .logo{ float:left; }
  .logo img{ width:100px; height:auto; display:block; }
  .menu{ float:right; }
  .menu a{
    display:inline-block; color:#e5e5e5; text-decoration:none;
    padding:6px 10px; margin-left:8px;
  }
  .menu a.active{ color:#E50914; }

  .page-title{
    text-align:center;
    font-size:22px;
    font-weight:700;
    margin:18px 0 8px;
  }


  .filters{
    display:flex; gap:12px; justify-content:center; flex-wrap:wrap;
    margin:18px 0 24px;
  }
  .genre-btn{
    display:inline-block;
    padding:8px 14px;
    background:#2a2a2a;
    color:#e5e5e5;
    font-size:13px;
    text-decoration:none;
    border-radius:2px;
  }
  .genre-btn.active{ background:#E50914; color:#fff; }

  .cards{
    display:flex;
    flex-wrap:nowrap;           
    justify-content:center;     
    gap:24px;                  
    overflow-x:auto;            
    padding-bottom:10px;
    scrollbar-width:none;       
  }
  .cards::-webkit-scrollbar { display:none; } 

  .card{
    flex:0 0 180px;             
    height:250px;
    background:#222;
    text-align:center;
    line-height:250px;
    color:#9c9c9c;
    font-size:12px;
    border-radius:4px;
    overflow:hidden;
  }

  .card img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
  }

  .card a{
    display:block;
    width:100%;
    height:100%;
    text-decoration:none;
    color:inherit;
  }


  .section-title{
    display:inline-block;
    color:#E50914;
    font-weight:600;
    font-size:16px;
    padding:8px 0;
    margin:8px 0 14px;
  }


  .footer{ color:#9c9c9c; text-align:center; padding:28px 0 36px; }
</style>
</head>

</div>

    <a class="genre-btn" href="#">드라마</a>
    <a class="genre-btn" href="#">액션</a>
    <a class="genre-btn" href="#">스릴러</a>
    <a class="genre-btn" href="#">애니메이션</a>
  </div>


  <div class="section-title">인기 타이틀</div>


  <div class="cards">

        <img src="드라마.png" alt="나는 내일 어제의 너와 만난다 포스터">

  </div>

  <div class="footer">© 2025 MyFlix</div>
</div>

</body>
</html>
